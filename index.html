<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Wendy Gervais" />
  <meta name="language" content="fr" />
  <title>my mp4 player</title>
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="mp4-player">
    <div class="mp4-screen">
      <div class="header">Accueil</div>
      <div class="footer">
        <span class="footer-state">⏸</span><span class="footer-title"> The Spiral</span><span
          class="footer-battery"><img src="images/battery.png" alt="" class="battery" /></span>
      </div>
      <div class="menu">
        <div class="menu-icons">
          <img src="images/1.svg" id="icon-0" />
          <img src="images/2.svg" id="icon-1" />
          <img src="images/3.svg" id="icon-2" />
          <img src="images/4.svg" id="icon-3" />
          <img src="images/5.svg" id="icon-4" class="hover-icon" />
          <img src="images/6.svg" id="icon-5" />
          <img src="images/7.svg" id="icon-6" />
          <img src="images/8.svg" id="icon-7" />
          <img src="images/9.svg" id="icon-8" />
        </div>
        <div class="menu-title">Musique</div>
      </div>
      <div class="musique">
        <div class="musique-li hover-musique-li" id="musique-li-0">
          Toutes les chansons
        </div>
        <div class="musique-li" id="musique-li-1">Album</div>
        <div class="musique-li" id="musique-li-2">Artiste</div>
        <div class="musique-li" id="musique-li-3">Genre</div>
        <div class="musique-li" id="musique-li-4">Année de sortie</div>
        <div class="musique-li" id="musique-li-5">Dossier</div>
      </div>
      <div class="music-player">
        <div class="music-title">
          <img src="images/music.png" alt="" class="" />Titre
        </div>
        <img src="musique/X1000.jpg" alt="" class="music-cover" />
        <div class="music-count">1/68</div>
        <div class="music-infos">
          <div class="music-infos-li">Artiste</div>
          <div class="music-infos-li">Album imagine ici c'est...</div>
          <div class="music-infos-li">Genre</div>
          <div class="music-infos-li">1970</div>
        </div>
        <div class="music-progress-bar-bg"></div>
        <div class="music-progress-bar"></div>
      </div>

      <div class="clock">
        <div class="clock-inside">
          <svg class="clock-shadow" xmlns="http://www.w3.org/2000/svg">
            <circle r="55" cx="150" cy="80" fill="none" stroke="#4576FF" />
          </svg> <svg class="clock-shadow" xmlns="http://www.w3.org/2000/svg">
            <circle r="55" cx="150" cy="80" fill="none" stroke="#4576FF" />
          </svg> <svg class="clock-shadow" xmlns="http://www.w3.org/2000/svg">
            <circle r="55" cx="150" cy="80" fill="none" stroke="#4576FF" />
          </svg>
          <svg class="clock-body" xmlns="http://www.w3.org/2000/svg">
            <circle r="55" cx="150" cy="80" fill="none" stroke="white" />
          </svg>
        </div>
        <div class="hour">
          <h2>20:41</h2>
          <h3>18/02/2025</h3>
        </div>
        <svg class="aiguille-hour" xmlns="http://www.w3.org/2000/svg">
          <circle r="5" cx="150" cy="32" fill="white" />
        </svg>
        <svg class="aiguille-minute" xmlns="http://www.w3.org/2000/svg">
          <circle r="4" cx="150" cy="32" fill="none" stroke="white" />
        </svg>
      </div>



    </div>

    <div class="button back"></div>
    <div class="button option"></div>
    <div class="button play"></div>
    <div class="arrow up"></div>
    <div class="arrow down"></div>
    <div class="arrow left"></div>
    <div class="arrow right"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
