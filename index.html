<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Wendy Gervais">
	<meta name="language" content="fr">
	<title>my mp4 player</title>
	<!-- <link rel="icon" type="image/png" href="favicon.png"> -->
	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="mp4-player">
		<div class="mp4-screen">
			<div class="header">Accueil</div>
			<div class="footer"><span class="footer-state">⏸</span><span class="footer-title"> The Spiral</span><span
					class="footer-battery">🔋</span></div>
<div class="menu">
			<div class="menu-icons">
				<img src="images/music.png" id="icon-0">
				<img src="images/music.png" id="icon-1">
				<img src="images/music.png" id="icon-2">
				<img src="images/music.png" id="icon-3">
				<img src="images/music.png" id="icon-4"  class="hover-icon">
				<img src="images/video.png" id="icon-5">
				<img src="images/settings.png" id="icon-6">
				<img src="images/music.png" id="icon-7">
				<img src="images/music.png" id="icon-8">
			</div>
			<div class="menu-title">Musique</div></div>
		</div>
		<div class="button back"></div>
		<div class="button option"></div>
		<div class="button play"></div>
		<div class="arrow up"></div>
		<div class="arrow down"></div>
		<div class="arrow left"></div>
		<div class="arrow right"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
